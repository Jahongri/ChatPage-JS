<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Chat</title>
  </head>
  <body>
    <div id="left-side-chat">
      <div class="navbar">Falonchi</div>

      <main id="chat">
        <div class="message to-you">Bu menga keldi</div>

        <div class="message from-you">Bu mendan ketti</div>
      </main>

      <form>
        <textarea
          name="message"
          id="message"
          rows="1"
          placeholder="Message"
        ></textarea>
        <button type="submit">
          <i class="fab fa-telegram-plane"></i>
        </button>
      </form>
    </div>
    <div id="right-side-chat">
      <div class="navbar">Pistonchi</div>

      <main id="chat">
        <div class="message from-you">Bu menga keldi</div>

        <div class="message to-you">Bu mendan ketti</div>
      </main>

      <form>
        <textarea
          name="message"
          id="message"
          rows="1"
          placeholder="Message"
        ></textarea>
        <button type="submit">
          <i class="fab fa-telegram-plane"></i>
        </button>
      </form>
    </div>
  </body>
</html>
